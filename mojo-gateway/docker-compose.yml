version: '3.8'

services:
  # Mojo Gateway Service (CPU)
  mojo-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: mojo-gateway
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - MODEL_PATH=${MODEL_PATH:-meta-llama/Llama-3.1-8B-Instruct}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - model-cache:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - gateway-network

  # Mojo Gateway Service (GPU - NVIDIA)
  mojo-gateway-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-gpu
    container_name: mojo-gateway-gpu
    ports:
      - "8081:8080"
    environment:
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - MODEL_PATH=${MODEL_PATH:-meta-llama/Llama-3.1-8B-Instruct}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - model-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - gateway-network
    profiles:
      - gpu

  # PostgreSQL Database (optional - for persistent logging)
  postgres:
    image: postgres:16-alpine
    container_name: mojo-gateway-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-gateway}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gateway_password}
      - POSTGRES_DB=${POSTGRES_DB:-gateway_logs}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gateway-network
    profiles:
      - with-db

  # Redis (optional - for distributed rate limiting)
  redis:
    image: redis:7-alpine
    container_name: mojo-gateway-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gateway-network
    profiles:
      - with-redis

  # Prometheus (optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: mojo-gateway-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - gateway-network
    profiles:
      - monitoring

  # Grafana (optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: mojo-gateway-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - gateway-network
    profiles:
      - monitoring

networks:
  gateway-network:
    driver: bridge

volumes:
  model-cache:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
