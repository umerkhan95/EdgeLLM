version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ollama-postgres
    environment:
      - POSTGRES_DB=ollama_api
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ollama-network

  ollama-api:
    build: .
    container_name: ollama-api-service
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-NKLdJTql1oGCsTOGqdpJGVQCkt6FntM5D5ffiODjqRc}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ollama_api
      - DEMO_ADMIN_KEY=${DEMO_ADMIN_KEY:-demo-admin-key-12345}
      - DEMO_USER_KEY=${DEMO_USER_KEY:-demo-user-key-67890}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ollama-network

  frontend:
    platform: linux/amd64
    build: ./frontend
    container_name: ollama-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - ollama-api
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ollama-network

volumes:
  postgres_data:

networks:
  ollama-network:
    driver: bridge
